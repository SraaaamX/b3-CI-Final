name: Deploy Frontend to VPS

on:
  workflow_call:
    secrets:
      VPS_HOST:
        required: true
      VPS_USER:
        required: true
      VPS_SSH_KEY:
        required: true
      VPS_DEPLOY_PATH:
        required: true

jobs:
  deploy-frontend:
    name: Deploy Frontend to VPS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: admin-dashboard/dist/

      - name: Deploy to VPS via rsync
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avz --delete
          path: admin-dashboard/dist/
          remote_path: ${{ secrets.VPS_DEPLOY_PATH }}/
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy ecosystem config
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avz
          path: deployment/ecosystem.config.js
          remote_path: ${{ secrets.VPS_DEPLOY_PATH }}/
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key: ${{ secrets.VPS_SSH_KEY }}

      - name: Log VPS Transfer Success
        run: |
          echo "SUCCESS: Files transferred to VPS"
          echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "VPS Host: ${{ secrets.VPS_HOST }}"
          echo "Deploy Path: ${{ secrets.VPS_DEPLOY_PATH }}"
          echo "User: ${{ secrets.VPS_USER }}"

      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_DEPLOY_PATH }}
            mkdir -p logs
            # Check if app exists, reload for zero-downtime or start fresh
            if pm2 describe frontend-app > /dev/null 2>&1; then
              echo "App exists, reloading for zero-downtime..."
              pm2 reload frontend-app --update-env
            else
              echo "App not found, starting fresh..."
              pm2 start ecosystem.config.js
            fi
            pm2 save
            pm2 status
            echo "SUCCESS: PM2 restarted"
            echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            echo "Deploy Path: ${{ secrets.VPS_DEPLOY_PATH }}"
