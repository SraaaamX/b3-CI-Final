name: Build Frontend

on:
  workflow_call:
    secrets:
      BACKEND_URL:
        required: true
    outputs:
      build-status:
        description: "Build status"
        value: ${{ jobs.build-frontend.outputs.status }}

jobs:
  build-frontend:
    name: Build Frontend Application
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.build-status.outputs.status }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin-dashboard/package-lock.json

      - name: Install dependencies
        working-directory: admin-dashboard
        run: npm ci --prefer-offline --no-audit

      - name: Log Dependencies Installed
        run: |
          echo "✓ Dependencies installed successfully"
          echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

      - name: Create .env file
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_VITE_BACKEND_URL: ${{ secrets.BACKEND_URL }}
          directory: admin-dashboard
          file_name: .env
          fail_on_empty: true

      - name: Log Environment Configuration
        run: |
          echo "✓ Environment file created"
          echo "Backend URL configured: ${{ secrets.BACKEND_URL }}"

      - name: Build frontend
        id: build
        working-directory: admin-dashboard
        run: npm run build

      - name: Log Build Complete
        run: |
          echo "✓ Frontend build completed successfully"
          echo "Build directory: admin-dashboard/dist/"
          echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: admin-dashboard/dist/
          retention-days: 7
          compression-level: 6

      - name: Log Artifacts Uploaded
        id: build-status
        run: |
          echo "========================================="
          echo "✓ Frontend Build Pipeline Completed"
          echo "========================================="
          echo "Build output: admin-dashboard/dist/"
          echo "Artifact name: frontend-build-${{ github.sha }}"
          echo "Target backend: ${{ secrets.BACKEND_URL }}"
          echo "Retention: 7 days"
          echo "Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "========================================="
          echo "status=success" >> $GITHUB_OUTPUT
