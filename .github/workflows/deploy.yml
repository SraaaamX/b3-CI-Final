name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.RENDER_DEPLOY_HOOK }}
          method: POST

  build-and-deploy-frontend:
    name: Build and Deploy Frontend to VPS
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin-dashboard/package-lock.json

      - name: Install dependencies
        uses: borales/actions-yarn@v5
        with:
          cmd: --cwd admin-dashboard install --frozen-lockfile

      - name: Create .env file
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_VITE_BACKEND_URL: ${{ secrets.BACKEND_URL }}
          directory: admin-dashboard
          file_name: .env

      - name: Build frontend
        uses: borales/actions-yarn@v5
        with:
          cmd: --cwd admin-dashboard build

      - name: Deploy to VPS via rsync
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avz --delete
          path: admin-dashboard/dist/
          remote_path: ${{ secrets.VPS_DEPLOY_PATH }}/
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy ecosystem config
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avz
          path: deployment/ecosystem.config.js
          remote_path: ${{ secrets.VPS_DEPLOY_PATH }}/
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key: ${{ secrets.VPS_SSH_KEY }}

      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_DEPLOY_PATH }}
            pm2 delete frontend-app || true
            pm2 start ecosystem.config.js
            pm2 save
            pm2 status
